<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song Player</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Poppins:wght@300&display=swap");
    </style>
    <link rel="shortcut icon" href="./assets/cover.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body class="c">


    <section id="playlist-container" class="centColumn">

        <h1 id="title-playlist">DONDA PLAYLIST</h1>

    </section>

    <section id="player-container" class="centColumn">

        <header id="song-info">
            <img id="album-cover" src="COVER HERE" alt="" width="250px" />
            <h1>SONG NAME HERE</h1>
            <p>AUTOR HERE</p>
        </header>

        <section id="progress-container">
            <input id="progress-bar-input" type="range" min="0" max="" value="0" step="1" />
            <article id="progress-bar"></article>
        </section>

        <section id="timer-container" class="cent">
            <span id="song-current-time">0:00</span>
            <span id="song-total-time">0:00</span>
        </section>

        <section id="audio-container">
            <audio id="song" src="AUDIO HERE"></audio>
            <section id="controls" class="cent">
                <img id="shuffle-song" class="icon-cfg" src="./assets/shuffle.png" alt="" />
                <img id="prev-song" class="icon-cfg" src="./assets/skipstart.png" alt="" />
                <img id="play-song" class="icon-cfg" src="./assets/play.png" alt="" />
                <img id="next-song" class="icon-cfg" src="./assets/skipend.png" alt="" />
                <img id="repeat-song" class="icon-cfg" src="./assets/repeat.png" alt="" />
            </section>
        </section>
    </section>

    <footer id="footer-container">
        <a id="title" href="https://github.com/thgomes1" target="_blank">
            <p>Desenvolvido por Thiago Gomes - <i class="fab fa-github"></i> Github</p>
        </a>

        </p>
        <a id="credits" href="https://icons8.com/icon/set/media-controls/ios-glyphs">All icons by Icons8</a>
    </footer>

    <script src="./data.js"></script>
    <script src="./script.js"></script>
</body>

</html>
