<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body class="c">

    <aside id="darkmode-container">
        <button id="dark-mode">
            <p>Swap for</p> NIGHT MODE
        </button>
    </aside>

    <section id="playlist-container" class="centColumn">

        <h1 id="title-playlist">PLAYLIST</h1>

    </section>

    <section id="player-container" class="centColumn">

        <img id="expand-song" src="./assets/images/expand.png" alt="expand-song-button">

        <header id="song-info">
            <img id="album-cover" src="COVER HERE" alt="music/album-cover" width="250px" />
            <h1>SONG NAME HERE</h1>
            <p>AUTOR HERE</p>
        </header>

        <section id="progress-container">
            <input id="progress-bar-input" type="range" min="0" max="" value="0" step="1" />
            <article id="progress-bar"></article>
        </section>

        <section id="timer-container" class="cent">
            <span id="song-current-time">0:00</span>
            <span id="song-total-time">0:00</span>
        </section>

        <section id="audio-container">
            <audio id="song" src="AUDIO HERE"></audio>
            <section id="controls" class="cent">
                <img id="shuffle-song" class="icon-cfg" src="./assets/images/shuffle.png" alt="shuffle-button" />
                <img id="prev-song" class="icon-cfg" src="./assets/images/skipstart.png" alt="previous-song-button" />
                <img id="play-song" class="icon-cfg" src="./assets/images/play.png" alt="play-stop-song-button" />
                <img id="next-song" class="icon-cfg" src="./assets/images/skipend.png" alt="next-song-button" />
                <img id="repeat-song" class="icon-cfg" src="./assets/images/repeat.png" alt="repeat-song-button" />
            </section>
        </section>
    </section>

    <footer id="footer-container">
        <a id="title" href="https://github.com/thgomes1" target="_blank">
            <p>Developed by Thiago Gomes - <i class="fab fa-github"></i> Github</p>
        </a>
        <p id="text">
            This page created only for student purposes, I do not own the rights to any music used...
        </p>
        <a id="credits" href="https://icons8.com/icon/set/media-controls/ios-glyphs">All icons by Icons8</a>
    </footer>

    <script src="./js/data.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
